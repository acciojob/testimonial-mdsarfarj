<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        /* Main Container */
        .testimonial-container {
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Testimonial Box */
        .testimonial {
            background-color: #ffffff;
            padding: 25px;
            border: 1px solid #ddd;
            margin: 20px;
        }

        /* Testimonial Text */
        .testimonial-text {
            font-size: 16px;
        }

        /* Author Name */
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
		<h1>Testimonials</h1>
        <div class="testimonial">
			
            <p class="testimonial-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="testimonial-text">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
            <p class="author">- Jane Smith</p>
        </div>
        <!-- Add more testimonials as needed -->
    </div>
</body>
</html>
